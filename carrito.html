<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">RayoShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton_menu boton_volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton_menu boton_carrito active" href="carrito.html"><i class="bi bi-cart-fill">
                            </i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto_footer">Â© 2025 Ray S. Estrada</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo_principal">Carrito</h2>
            <div class="contenedor_carrito">
                <p class="carrito_vacio">Tu carrito esta vacio</p>

                <div class="carrito_productos">
                    <div class="carrito_producto">
                        <img class="carrito_producto_imagen" src="/img/abrigos/01.jpg" alt="">
                        <div class="carrito_producto_titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito_producto_cantidad">
                            <small>Cntidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito_producto_precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito_producto_subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito_producto_eliminar"><i class="bi bi-trash3"></i></button>
                    </div>

                    <div class="carrito_producto">
                        <img class="carrito_producto_imagen" src="/img/abrigos/02.jpg" alt="">
                        <div class="carrito_producto_titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="carrito_producto_cantidad">
                            <small>Cntidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito_producto_precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito_producto_subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito_producto_eliminar"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
            </div>

            <div class="carrito_acciones">
                <div class="carrito_acciones_izquierda">
                    <button class="carrito_acciones_vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito_acciones_derecha">
                    <div class="carrito_acciones_total">
                        <p>Total:</p>
                        <p id="total">2000</p>
                    </div>
                    <button class="carrito_acciones_comprar">Comprar Ahora</button>
                </div>
            </div>
            <p class="carrito_comprado">Muchas gracias por tu compra</p>
        </main>
    </div><!-- FIN Contenedor principal -->

    <script src="/js/carrito.js"></script>
</body>
</html>
